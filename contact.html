    <div class="container my-5">

        <h2>We would like to hear from you!</h2>

        <form>

            <div class="form-group my-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="form-group d-flex my-2">
                <label>Are you a Professional?</label>
                <pre>   </pre>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked2">
                    <label class="form-check-label" for="flexSwitchCheckChecked2">Yes</label>
                </div>
            </div>

            <div class="form-group d-flex my-2">
                <label>Are you a Student?</label>
                <pre>      </pre>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked3">
                    <label class="form-check-label" for="flexSwitchCheckChecked3">Yes</label>
                </div>
            </div>

            <div class="form-group d-flex my-2">
                <label>Are you a beginner?</label>
                <pre>     </pre>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked4">
                    <label class="form-check-label" for="flexSwitchCheckChecked4">Yes</label>
                </div>
            </div>

            <div class="form-group my-4">
                <label for="exampleFormControlTextarea2" class="form-label">Tell us about yourself</label>
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
            </div>

            <div class="form-group my-4">
                <label for="exampleFormControlTextarea1" class="form-label">Elaborate Your Concern</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button class="btn btn-primary my-4">Submit</button>

        </form>

    </div>
    
    <div class="container">
        <footer class="py-3 my-2">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
